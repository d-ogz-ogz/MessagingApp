<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown" *ngIf="authService.userExist">
            <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button">
              Menu
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">Profile</a>
              <div>
                <input type="text" (input)="searchMessage($event)" placeholder="Search..." />
              </div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logOut()" href="javascript:void(0)">LogOut</a>
            </div>
          </li>

        </ul>
        <div class="navbar-buttons">
          <a href="login" class="btn btn-primary mr-2"  (click)="login()">Login</a>
          <a href="register" class="btn btn-secondary">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
