<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
  <meta charset="UTF-8">
  <title>Register Page</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center">
    <div class="register-container">
      <h2>Register</h2>
      <form action="#" method="POST">
        <input type="text" class="col-12" placeholder="First Name" required><br>
        <input type="text" class="col-12" placeholder="Last Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="text" placeholder="Phone Number" required><br> 

        <select required>
          <option value="" disabled selected>Select City</option>
          <option value="city1">City 1</option>
          <option value="city2">,City 2</option>
          <option value="city3">City 3</option>
        </select><br> <!-- Şehir seçim alanı -->

        <select required>
          <option value="" disabled selected>Select District</option>
          <option value="district1">District 1</option>
          <option value="district2">District 2</option>
          <option value="district3">District 3</option>
        </select><br> <!-- İlçe seçim alanı -->

        <input type="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>
      <a class="link" href="login">Already have an account? Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
